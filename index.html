<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Solana Airdrop</title>
</head>
<body>
  <main>
    <h1>Solana Airdrop</h1>
    <form id="airdrop-form">
      <div class="input-group">
        <label for="recipient-address">Recipient Address:</label>
        <input type="text" id="recipient-address" name="recipient-address" required>
      </div>
      <div class="input-group">
        <label for="num-sols">Number of SOLs:</label>
        <input type="number" id="num-sols" name="num-sols" min="0" step="0.000000001" required>
      </div>
      <button type="button" onclick="submitForm()">Claim Airdrop</button>
    </form>
  </main>
  <p id="send"></p>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
  <script src="app.js"></script>
</body>
</html>
